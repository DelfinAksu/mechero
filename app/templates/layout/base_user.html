<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}User{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  <nav class="navbar">
    <div class="nav-left">
        <a href="/" class="logo">Mechero</a>
    </div>
    <div class="nav-right">
        {% if current_user.is_authenticated %}
            <a href="{{ url_for('user.vehicles') }}">Vehicles</a>
            <a href="{{ url_for('user.appointments') }}">Appointments</a>
            <a href="{{ url_for('user.profile') }}">Profile</a>
            <a href="{{ url_for('guest.logout_page') }}" class="logout-button">Log Out</a>
        {% else %}
            <a href="{{ url_for('guest.login_page') }}">Log In</a>
            <a href="{{ url_for('guest.register_page') }}">Register</a>
        {% endif %}
    </div>
</nav>

    <!--<nav>
        {% if current_user.is_authenticated %}
          <p>Merhaba, {{ current_user.fname }}!</p>
          <a href="{{ url_for('guest.logout_page') }}">Çıkış Yap</a>
        {% else %}
          <a href="{{ url_for('guest.login_page') }}">Giriş</a>
          <a href="{{ url_for('guest.register_page') }}">Kayıt</a>
        {% endif %}
      </nav> -->   
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
