{% extends 'layout/base_user.html' %}
{% block content %}
<h2>Profili Güncelle</h2>
<form method="POST">
  <label>Ad:</label><br>
  <input type="text" name="fname" value="{{ user.u_fname }}" required><br>

  <label>Soyad:</label><br>
  <input type="text" name="lname" value="{{ user.u_lname }}" required><br>

  <label>Telefon:</label><br>
  <input type="text" name="phone" value="{{ user.u_phone }}" required><br>

  <label>E-posta:</label><br>
  <input type="email" name="email" value="{{ user.u_mail }}" required><br><br>

  <hr>
  <h3>Şifre Güncelle</h3>
  <label>Mevcut Şifre:</label><br>
  <input type="password" name="old_password"><br>

  <label>Yeni Şifre:</label><br>
  <input type="password" name="new_password"><br>

  <label>Yeni Şifre (Tekrar):</label><br>
  <input type="password" name="confirm_password"><br><br>

  <button type="submit">Kaydet</button>
</form>

{% endblock %}
