{% extends 'layout/base_user.html' %}
{% block content %}
<h2>My Profile</h2>
<ul>
  <li><strong>Name:</strong> {{ user.u_fname }}</li>
  <li><strong>Surname:</strong> {{ user.u_lname }}</li>
  <li><strong>Phone:</strong> {{ user.u_phone }}</li>
  <li><strong>E-mail:</strong> {{ user.u_mail }}</li>
</ul>
<a href="{{ url_for('user.update_profile') }}">Update Profile</a>
{% endblock %}
