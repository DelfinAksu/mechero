{% extends 'layout/base_admin.html' %}

{% block content %}

<!--<h2 class="chart-title">The Months with the Highest Number of Appointments in the City </h2>-->

<form method="get" class="city-select-form">
  <label for="city">Select City:</label>
  <select name="city_id" id="city" onchange="this.form.submit()">
    {% for c in cities %}
      <option value="{{ c.city_id }}" {% if c.city_id == selected_city %}selected{% endif %}>
        {{ c.city_name }}
      </option>
    {% endfor %}
  </select>
</form>

{% if labels and values %}
  <canvas id="chart" width="800" height="400"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const ctx = document.getElementById('chart');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: JSON.parse(`{{ labels | tojson | safe }}`),
        datasets: [{
          label: 'Number of Appointments',
          data: JSON.parse(`{{ values | tojson | safe }}`),
          borderColor: 'rgba(75, 192, 192, 1)',
          backgroundColor: 'rgba(75, 192, 192, 0.2)',
          borderWidth: 2,
          fill: true,
          tension: 0.4
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: false },
          title: {
            display: true,
            text: 'Distribution of the Month - Appointment in the Selected City'
          }
        },
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>
{% else %}
  <p>No data found for the selected city.</p>
{% endif %}

{% endblock %}
